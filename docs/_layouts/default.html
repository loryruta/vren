<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay" style="pointer-events: none">

      <!-- Header -->
      <header style="pointer-events: all">
        <h1>{{ site.title }}</h1>

        <div class="links">
          <a href="{{ site.links.github }}" target="_blank">Github</a>
        </div>
      </header>

      <div style="display: flex; flex-direction: row; height: 100%">
        <!-- Sidebar -->
        <div style="pointer-events: all; flex-grow: 2; flex-basis: 0;">
          {% include nav.html %}
        </div>

        <div style="pointer-events: none; flex-grow: 11; flex-basis: 0;"></div>
      </div>
    </div>

    <!-- Container -->
    <div style="margin-top: 150px; display: flex; flex-direction: row;">
      <div style="flex-grow: 2;"></div>

      <div style="flex-grow: 11; flex-basis: 0;">
        <div style="padding: 0px 100px 0px 100px">
          <div class="page-title">
            <h1>{{ page.title }}</h1>
          </div>

          <div class="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="developed-by">
        Developed by {{ site.author.username }}
      </div>
    </footer>
  </body>
</html>
